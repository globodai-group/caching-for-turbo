name: CI

on:
  push:
    branches: [main, dev, rec]
  pull_request:
    branches: [main, dev, rec]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run package

  test-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest
    needs: lint-and-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run package

      - name: Test Local Action
        uses: ./
        with:
          cache-prefix: ci-${{ github.run_id }}-linux-

      - name: Test build cache
        run: npm run test

      - name: Verify full cache
        run: ./check-full-turbo.sh

  test-windows:
    name: Test (Windows)
    runs-on: windows-latest
    needs: lint-and-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run package

      - name: Test Local Action
        uses: ./
        with:
          cache-prefix: ci-${{ github.run_id }}-windows-

      - name: Test build cache
        run: npm run test

      - name: Verify full cache
        run: ./check-full-turbo.sh

  test-macos:
    name: Test (macOS)
    runs-on: macos-latest
    needs: lint-and-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run package

      - name: Test Local Action
        uses: ./
        with:
          cache-prefix: ci-${{ github.run_id }}-macos-

      - name: Test build cache
        run: npm run test

      - name: Verify full cache
        run: ./check-full-turbo.sh
